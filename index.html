<!DOCTYPE>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
     
    
    <div class="container">

      
      <div class="jumbotron" style="background-color: rgb(240, 200, 21); color: rgb(6, 6, 145)">
        <h1 class="text-center">Train Schedule</h1>
        <h3 class="text-center">Amtrak, we'll get you there on time, more or less.</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Train schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='employee-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Employee  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Employee</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
                <div class="form-group">
                  <label for="employee-name-input">Train Time</label>
                  <input class="form-control" id="employee-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="role-input">Destination</label>
                  <input class="form-control" id="role-input" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">First Train Time HH/MM UTC</label>
                  <input class="form-control" id="start-input" type="text">
                </div>
                <div class="form-group">
                  <label for="rate-input">Frequency (min)</label>
                  <input class="form-control" id="rate-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-employee-btn" type="submit">Submit</button>

            </div>

          </div>

        </div>

      </div>

    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="javascript/app.js"></script>
</body>
</html>
